<body class="menu-login">
    <!-- <h3>Let's Join With Us,By Filling Out the Form Below</h3> -->

    <div class="login">
        <h1 class="text-center">Hello Ngobar</h1>
        <form class="need-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control" type="emal" id="email" required>
                <div class="invalidation-feedback">
                    Please enter your email address
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="Password">Password</label>
                <input class="form-control" type="Password" id="Password" required>
                <div class="invalidation-feedback">
                    Please enter your Password
                </div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label" for="checkbox">Remaimber Me</label>
                <input class="form-check-input" type="checkbox" id="checkbox">
            </div>
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
        </form>

    </div>
